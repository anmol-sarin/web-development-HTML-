<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTML</title>
</head>
<body>
    <h1>Forms In HTML </h1>
    <form>
        <div>
            <label for="name"><h3>Name</h3></label>
            <input type="text" placeholder="enter your name here" id="name">
        </div>
        <div>
            <label for="gender">
                <h3>gender</h3>
            </label>
            <input type="radio" id="gender" name="myname">Male
            <input type="radio" id="gender" name="myname">Female 
            <input type="radio" id="gender" name="myname">Other
        </div>
        <div>
            <label for="Date Of Birth">
                <h3>Date Of Birth</h3> </label>
            <input type="date" id="Date Of Birth">
        </div>
        <div>

            <lable for="colour"><h3>Your Favorate colour</h3></lable>
            <input type="color" id="colour">
        </div>
        <div>
            <label for="email"><h3>Your Email Address</h3></label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="car"><h3>Your fav Car</h3></label>
            <select id="car" >
                <option value="XUV 700">XUV 700</option>
                <option value="Scorpio N">Scorpio N</option>
                <option value="Verna">Verna</option>
                <option value="other" selected>other</option>
            </select> 
        </div>
        <div>
            <h3>Write about yourself</h3>
            <textarea rows="15" cols="30" placeholder="write about your hobies"></textarea>
        </div>
    <label for="hello">
    <input type="submit" value="submit now">
    <input type="reset" value="reset now">
    </form>
    
</body>
</html>
